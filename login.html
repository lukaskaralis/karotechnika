<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prisijungimo langas</title>
  <link rel="stylesheet" href="Css/login.css">
</head>
<body>
<div class="alert-box">
  <p class="alert"></p>
</div>
<div class="form">
  <img src="Foto/logo.png" alt="Svetainės logotipas" class="logo">
  <h1 class="heading">Prisijungti</h1>
  <input type="email" placeholder="El. paštas" autocomplete="off" class="email" required>
  <input type="password" placeholder="Slaptažodis" autocomplete="off" class="password" required>
  <button class="submit-btn">Prisijungti</button>
  <a href="register.html" class="link">Neturi paskyros? Susikurk savo</a>
  <a href="index.html" class="link">Grįžti į pagrindinį puslapį</a>
</div>

<script type="text/jscript" src="Javascript/form.js"></script>
</body>
</html>
